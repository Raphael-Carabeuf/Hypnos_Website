<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="StylePayement.css">

</head>
<body>
<header><h2 class ="slogan"><strong>SANDSELLERS, LE GARDIEN DE VOS NUITS</strong></h2></header>
<img class="logo" src="media/iconoff.png">
<h2 class="Payement">Paiement</h2>
<div class="container">
    <form action="">

        <div class="row">

            <div class="col">

                <h4 class="title">Veuillez renseigner vos coordonnées</h4>

                <div class="inputBox">
                    <input class="case" type="text" placeholder="Pays/Région">
                </div>
                <div class="inputBox">
                    <input class="case" type="email" placeholder="Adresse">
                </div>
                <div class="inputBox">
                    <input class="case" type="text" placeholder="Appartement,suite,etc.(optionnel)">
                </div>
                <div class="inputBox">
                    <input class="case" type="text" placeholder="Téléphone">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <input class="case" type="text" placeholder="Ville">
                    </div>
                    <div class="inputBox">
                        <input class="case" type="text" placeholder="Code postal">
                    </div>
                </div>

            </div>

            <div class="col">

                <h4 class="title">Carte de crédit</h4>
                <div class="inputBox">
                    <input class="case" type="text" placeholder="Numéro de carte">
                </div>
                <div class="inputBox">
                    <input class="case" type="text" placeholder="Nom du/de la titulaire de la carte">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <input class="case" type="text" placeholder="MM/AA">
                    </div>
                    <div class="inputBox">
                        <input class="case" type="text" placeholder="CVV">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Finaliser ma commande" class="bouton">
        <hr>
        <h4 class="modalites">Toutes les transactions sont sécurisées et chiffrées</h4>
    </form>

</div>    

    
</body>
</html>
